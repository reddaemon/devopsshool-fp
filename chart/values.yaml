# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: labcontainerregistry1.azurecr.io/myapp
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.10"

imagePullSecrets: 
  - name: regcred
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8085

env:
  ENV: "PRODUCTION"
  POSTGRES_DB_NAME: "currency" 
  POSTGRES_HOST: "lab-pg-server.postgres.database.azure.com"
  POSTGRES_USER: "db_user@lab-pg-server"
  POSTGRES_PORT: "5432"
  POSTGRES_SSL_MODE: "require"
  REDIS_HOST: "redis-master.infra.svc.cluster.local"
  REDIS_USER: ""
  REDIS_PORT: "6379"
secrets:
  accesssecret: "ACCESS_SECRET"
  refreshsecret: "REFRESH_SECRET"
  postgressecret: "POSTGRES_PASSWORD"
  redissecret: "REDIS_PASSWORD"
ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"

  hosts:
    - host: app-test.eastus.cloudapp.azure.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: 
  - secretName: app-test.eastus.cloudapp.azure.com-tls
    hosts:
      - app-test.eastus.cloudapp.azure.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
provider: azure
secretProviderClass: azure-kvname-system-msi
secretVolumeName: secrets-store-inline
secretDriverName: secrets-store.csi.k8s.io
secretMountPath: "/mnt/secrets"
parameters:
  usePodIdentity: "false"
  useVMManagedIdentity: "true"
  userAssignedIdentityID: ""
  keyvaultName: ""
  objects: |
      array:
        - |
          objectName: accesssecret              
          objectType: secret
          objectAlias: accesssecret
          objectVersion: ""
        - |
          objectName: refreshsecret              
          objectType: secret
          objectAlias: refreshsecret
          objectVersion: ""
        - |
          objectName: redissecret              
          objectType: secret
          objectAlias: redissecret
          objectVersion: ""
        - |
          objectName: postgressecret              
          objectType: secret
          objectAlias: postgressecret
          objectVersion: ""
  tenantId: ""